<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.con" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Coderhouse</title>

</head>
<body>
    <div id="app">
        <div class="login-container">
            <span class="title">Iniciar sesión</span>
            <label for="">
                <span class="label">Usuario</span>
                <input type="text" name="usuario" placeholder="Escriba su usuario">
            </label>
            <label>
                <span class="label">Contraseña</span>
                <input type="password" name="Contraseña" placeholder="Escriba su contraseña">
            </label>
            <button id="Login-button">Iniciar sesión</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
